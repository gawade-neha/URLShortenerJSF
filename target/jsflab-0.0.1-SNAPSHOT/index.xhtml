<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
	
	      <img src="/webapp/resources/url.jpg" class=" center-block" height="110" width="535" ></img>
		<h3>Welcome Guest</h3>
		<h4>Please goto <h:form><h:commandLink action="Public">Public</h:commandLink></h:form>  page for public access, or use private access by login.</h4>
		<br/>
		<h:form>
                <h:commandLink value="Register" action="Register" />
              </h:form>  <br/>
          <h:form >

                
                <br/>
                <h:outputLabel value="Username: " />
                <h:inputText id="username" value="#{login.username}" required="true" label="UserName"><f:validateLength minimum="1" maximum="10" /></h:inputText>
				<h:message for="username" style="color:red" />
                <br/>
                
                <h:outputLabel value="Password: " />
                <h:inputSecret id="password" value="#{login.password}" required="true" label="Password"><f:validateLength minimum="1" maximum="10" /></h:inputSecret>
                <h:message for="password" style="color:red" />
                
                <br/>
                <br/>
                <h:commandButton action="#{login.doLogin}" value="Login"></h:commandButton><br/>
                <h:message for="validate" style="color:red" />

            </h:form>
	</h:body>
</html>
