<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	      <img src="/webapp/resources/url.jpg" class=" center-block" height="110" width="535" ></img>
                 <h:form><h:commandLink value="Back to Login" action="index" /></h:form>
        <h:panelGrid columns="2">
    
        <h:form>
            
            <h2>Register yourself</h2>
         
            <h:outputLabel value="Username: " />
            <h:inputText id="username" value="#{register.username}" required="true" label="UserName"></h:inputText>
            				<h:message for="username" style="color:red" />
            
            <br /><br />
            
            <h:outputLabel value="Password: " />
            <h:inputSecret id="password" value="#{register.password}" feedback="true" required="true" label="Password"></h:inputSecret>
                            <h:message for="password" style="color:red" />
            <br /><br />
            <h:commandButton action="#{register.doregister}" value="register"></h:commandButton>
        </h:form>
    </h:panelGrid>
</h:body>
</html>
