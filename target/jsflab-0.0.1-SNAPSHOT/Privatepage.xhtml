<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	      <img src="/webapp/resources/url.jpg" class=" center-block" height="110" width="535"></img>
    <h:form>
                <h:commandLink value="Go Back" action="Private"/><hr/><hr/>
    </h:form>
    
    
 		  <h:dataTable border="1" value="#{pri.list}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Long url</f:facet>
    				<!-- row record -->
    				#{o.longurl}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Short url</f:facet>
    				<h:form>
    				<h:commandLink action="#{pri.clickinterface}" > 	
    				<f:param name="action" value="#{o.longurl}" />
    				#{o.shorturl}</h:commandLink></h:form>
    			</h:column>

    			<h:column>
    				<f:facet name="header">Clicks</f:facet>
    				#{o.clicks}
    			</h:column>


    		</h:dataTable>


</h:body>

</html>
