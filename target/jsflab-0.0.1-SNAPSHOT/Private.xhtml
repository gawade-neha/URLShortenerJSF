<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	      <img src="/webapp/resources/url.jpg" class=" center-block" height="110" width="535"></img>
            
            <h2><h:outputLabel value="Hi, #{login.username}, This is your private page"/></h2>
            <h2><h:outputLabel value="Shorten your url here!!"/></h2>
            <h:form>
            <h:commandLink value="Logout" action="#{login.logout}"/><hr/><hr/>
         </h:form>
         <h:form>
            <h:outputLabel value="Enter a long url: " />
            <h:inputText id="longurl" value="#{pri.longurl}" required="true" label="long url"></h:inputText>
            <h:message for="longurl" style="color:red" />
            <br /><br />
            
           
            <h:commandButton action="#{pri.doShorten}" value="submit"></h:commandButton>
            <br></br>
            
        </h:form>
             <h:form>
                         <h:commandLink value="Open URLs shortened" action="Privatepage"/><hr/><hr/>
             </h:form>
        
</h:body>
</html>
