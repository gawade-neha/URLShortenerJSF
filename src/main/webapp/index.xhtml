<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head> 
<h:body>
<div class="container">
	
	     <div class="jumbotron">
	      <img src="https://www.hover.com/blog/wp-content/uploads/2014/11/hv_URLshortener_1000x500.jpg" class=" center-block" height="110" width="535" ></img>
		<h3>Welcome Guest</h3>
		<h4>Please goto .... <h:form><h:commandLink action="Public">Public</h:commandLink></h:form>  page for public access, or use private access by login.</h4>
		<br/></div>
		<div class="container">
		
		<h:form>
               Don't have an account?  <h:commandLink value="Signup" action="Register" />
              </h:form>  <br/>
          <h:form id="loginForm">

                <h4>Please Sign in to continue to private page</h4><br></br>
                <br/>
                <h:outputLabel value="Username: " />
                <h:inputText id="username" value="#{login.username}" required="true" label="UserName"><f:validateLength minimum="1" maximum="10" /></h:inputText>
				<h:message for="username" style="color:red" />
                <br/>
                
                <h:outputLabel value="Password: " />
                <h:inputSecret id="password" value="#{login.password}" required="true" label="Password"><f:validateLength minimum="1" maximum="10" /></h:inputSecret>
                <h:message for="password" style="color:red" />
                
                <br/>
                <br/>
                <h:commandButton class="btn btn-info" action="#{login.doLogin}" value="Login"></h:commandButton><br/>
                <h:message for="loginForm" style="color:red" />

            </h:form>
          </div>  
</div>	</h:body>
</html>
