<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head> 
<h:body>
<div class="container">
	     <div class="jumbotron">


	      <img src="https://www.hover.com/blog/wp-content/uploads/2014/11/hv_URLshortener_1000x500.jpg" class=" center-block" height="110" width="535" ></img>
                 <h:form><h:commandLink value="Back to Login" action="index" /></h:form>
    </div>
    <div class="container">
    
        <h:form id="regForm">
            
            <h4>Register yourself</h4>
         
            <h:outputLabel value="Username: " />
            <h:inputText id="username" value="#{register.username}" required="true" label="UserName"></h:inputText>
            				<h:message for="username" style="color:red" />
            
            <br /><br />
            
            <h:outputLabel value="Password: " />
            <h:inputSecret id="password" value="#{register.password}" feedback="true" required="true" label="Password"></h:inputSecret>
                            <h:message for="password" style="color:red" />
            <br /><br />
            <h:commandButton class="btn btn-info" action="#{register.doregister}" value="register"></h:commandButton>
                            <h:message for="regForm" style="color:red" />
            
        </h:form>
</div>
</div>
</h:body>
</html>
