<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head> 
<h:body>
<div class="container">

	     <div class="jumbotron">

	      <img src="https://www.hover.com/blog/wp-content/uploads/2014/11/hv_URLshortener_1000x500.jpg" class=" center-block" height="110" width="535" ></img>
            
            <h4><h:outputLabel value="Hi, #{login.username}, This is your private page"/></h4></div>
          <div class="container">
          
            <h4><h:outputLabel value="Shorten your url here!!"/></h4>
            <h:form>
            <h:commandLink value="Logout" action="#{login.logout}"/><hr/><hr/>
         </h:form>
         <h:form>
            <h:outputLabel value="Enter a long url: " />
            <h:inputText id="longurl" value="#{pri.longurl}" required="true" label="long url"></h:inputText>
            <h:message for="longurl" style="color:red" />
            <br /><br />
            
           
            <h:commandButton class="btn btn-info" action="#{pri.doShorten}" value="submit"></h:commandButton>
            <br></br>
            <br></br>
                        <h4>Your shortened url is: </h4>#{pri.shorturl}
            
            
        </h:form>
             <h:form>
                         <h:commandLink value="Open URLs shortened" action="Privatepage"/><hr/><hr/>
             </h:form></div>
   </div>    
</h:body>
</html>
