<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head> 
<h:body>
<div class="container">

	     <div class="jumbotron">

	      <img src="https://www.hover.com/blog/wp-content/uploads/2014/11/hv_URLshortener_1000x500.jpg" class=" center-block" height="110" width="535" ></img>
             <h:form ><h:commandLink value="Back to Login" action="index" /></h:form>
            <h4><h:outputLabel value="Hi, This is our public page"/></h4>
            <h4><h:outputLabel value="See long urls here!!"/></h4>            </div>
           <div class="container">
            
            <h:form id="publicForm">
         
         
            <h:outputLabel value="Enter a short url: " />
            <h:inputText id="shorturl" value="#{pub.shorturl}" required="true" label="shorturl"></h:inputText>
            <h:message for="shorturl" style="color:red" />
            <br /><br />
            
           
            <h:commandButton class="btn btn-info" action="#{pub.doLong}" value="submit"></h:commandButton>
            <br></br>
            <h:message for="publicForm" style="color:red" />
            <br></br>
            <h4>Your long url is: </h4>#{pub.longurl}
        </h:form>
   </div>          
  </div>      
</h:body>
